<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/todo.css">

    <title>Todo List</title>

    <div class="container">
        <h1>To-do List <i class="fa fa-plus"></i> </h1>

        <input type="text" placeholder="Enter Item To Add It To List">

        <ul>
            <li><span> <i class="fa fa-trash"></i> </span>Do something</li>
            <li><span> <i class="fa fa-trash"></i> </span>Do it again</li>
            <li><span> <i class="fa fa-trash"></i> </span>Ok you did it</li>
            <li><span> <i class="fa fa-trash"></i> </span>Clear it from the list then</li>
        </ul>
    </div>


<script type='text/javascript' src="assets/js/todo.js"></script>
